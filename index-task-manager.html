<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    .todo-container{ width:300px; margin:50px auto; padding:20px; border:1px solid #ccc; border-radius:5px; }
    .todo-list{ list-style:none; padding:0; }
    .list-item{ display:flex; justify-content:space-between; align-items:center; margin:10px 0; }
    button{ margin-left:8px; }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="taskBox" placeholder="Type a task" />
    <button onclick="addTask()">Add</button>
    <ul id="list" class="todo-list"></ul>
  </div>

  <script>
    function addTask() {
      // 1) read the text the user typed
      const box = document.getElementById("taskBox");
      const textValue = box.value.trim();
      if (textValue === "") return; // stop if empty

      // 2) make a new row (<li>) for this task
      const row = document.createElement("li");
      row.className = "list-item";

      // 3) make a <span> to hold JUST the task text
      const text = document.createElement("span");
      text.textContent = textValue;
      row.appendChild(text);

      // 4) make the Edit button (changes only the span text)
      const edit = document.createElement("button");
      edit.textContent = "Edit";
      edit.onclick = () => {
        const newText = prompt("Edit your task:", text.textContent);
        if (newText !== null && newText.trim() !== "") {
          text.textContent = newText.trim();
        }
      };
      row.appendChild(edit);

      // 5) make the Delete button (removes the whole row)
      const del = document.createElement("button");
      del.textContent = "Delete";
      del.onclick = () => row.remove();
      row.appendChild(del);

      // 6) put the row into the list, then clear the input
      document.getElementById("list").appendChild(row);
      box.value = "";
      box.focus();
    }

    // (nice-to-have) press Enter to add
    document.getElementById("taskBox").addEventListener("keydown", (e) => {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
